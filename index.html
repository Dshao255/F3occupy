<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F3Âç†‰ΩçËØ¶ÊÉÖ</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .expired {
            background-color: red;
            color: white;
        }
        .reserved {
            background-color: green;
            color: white;
        }
        select {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            padding: 8px 15px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            font-size: 16px;
            margin-left: 10px;
            font-weight: bold;
        }
        .loading {
            color: orange;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h2>F3 Êú∫Á•®Êï∞ÊçÆË°®</h2>

    <!-- üîπ "Êõ¥Êñ∞Êï∞ÊçÆ" ÊåâÈíÆ -->
    <button onclick="updateData()">üîÑ Êõ¥Êñ∞Êï∞ÊçÆ</button>
    <span id="status"></span>  <!-- üîπ ÊòæÁ§∫Êõ¥Êñ∞Áä∂ÊÄÅ -->

    <table id="csvTable"></table>

    <script>
        async function loadCSV() {
            const statusElement = document.getElementById("status");
            statusElement.textContent = "üì° Âä†ËΩΩÊï∞ÊçÆ...";
            statusElement.className = "loading";

            try {
                const response = await fetch("https://raw.githubusercontent.com/Dshao255/F3occupy/master/F3%E5%8D%A0%E4%BD%8D%E8%A1%A8.csv");
                if (!response.ok) throw new Error("ÁΩëÁªúËØ∑Ê±ÇÂ§±Ë¥•");

                const data = await response.text();
                const rows = data.split("\n").map(row => row.split(","));
                let table = document.getElementById("csvTable");
                table.innerHTML = "";

                // ÂàõÂª∫Ë°®Â§¥ + Á≠õÈÄâÂäüËÉΩ
                let tr = document.createElement("tr");
                rows[0].forEach((header, index) => {
                    let th = document.createElement("th");
                    th.textContent = header;

                    // Ê∑ªÂä†Á≠õÈÄâ‰∏ãÊãâÊ°Ü
                    let select = document.createElement("select");
                    let defaultOption = document.createElement("option");
                    defaultOption.textContent = "ÂÖ®ÈÉ®";
                    defaultOption.value = "";
                    select.appendChild(defaultOption);

                    // Ëé∑ÂèñËØ•ÂàóÊâÄÊúâÂîØ‰∏ÄÂÄºÂπ∂Ê∑ªÂä†Âà∞Á≠õÈÄâÊ°Ü
                    const columnValues = Array.from(new Set(rows.slice(1).map(row => row[index])));
                    columnValues.forEach(value => {
                        let option = document.createElement("option");
                        option.textContent = value;
                        option.value = value;
                        select.appendChild(option);
                    });

                    select.addEventListener('change', () => filterTable(index, select.value));
                    th.appendChild(select);
                    tr.appendChild(th);
                });
                table.appendChild(tr);

                // Ê∏≤ÊüìÊï∞ÊçÆË°å
                rows.slice(1).forEach(row => {
                    let tr = document.createElement("tr");
                    row.forEach((cell, cellIndex) => {
                        let td = document.createElement("td");
                        td.textContent = cell;
                        if (cell.toLowerCase().includes("Â§±Êïà")) td.classList.add("expired");
                        else if (cell.toLowerCase().includes("Âç†‰Ωç‰∏≠")) td.classList.add("reserved");
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });

                statusElement.textContent = "‚úÖ Êï∞ÊçÆÂä†ËΩΩÂÆåÊàê";
                statusElement.className = "success";

            } catch (error) {
                statusElement.textContent = "‚ùå Êï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•";
                statusElement.className = "error";
            }
        }

        async function updateData() {
            const statusElement = document.getElementById("status");
            statusElement.textContent = "‚è≥ Êõ¥Êñ∞Êï∞ÊçÆ‰∏≠...";
            statusElement.className = "loading";

            try {
                let response = await fetch("http://127.0.0.1:5000/update", { method: "POST" });
                let result = await response.text();
                statusElement.textContent = result;
                statusElement.className = result.includes("ÊàêÂäü") ? "success" : "error";

                if (result.includes("ÊàêÂäü")) {
                    setTimeout(() => loadCSV(), 3000); // 3ÁßíÂêéÂà∑Êñ∞Ë°®Ê†º
                }

            } catch (error) {
                statusElement.textContent = "‚ùå Êõ¥Êñ∞Â§±Ë¥•ÔºåËØ∑Á®çÂêéÂÜçËØï";
                statusElement.className = "error";
            }
        }

        function filterTable(columnIndex, selectedValue) {
            const table = document.getElementById("csvTable");
            const rows = table.getElementsByTagName("tr");

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName("td");
                if (cells.length > columnIndex) {
                    const cellText = cells[columnIndex].textContent;
                    rows[i].style.display = (selectedValue === "" || cellText === selectedValue) ? "" : "none";
                }
            }
        }

        loadCSV();
    </script>

</body>
</html>
